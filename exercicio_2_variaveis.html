<html>
    <script>
        // declarando variáveis:
        var abacate = 2;
        var melancia = 3;

        // quando uma variável recebe uma operação de soma, por exemplo:
        var totalFrutasSacola = abacate + melancia;

        // trocando o valor de uma variável.
        // não precisa escrever "var" de novo quando for citar ela novamente, como a seguir:
        abacate = 10;

        totalFrutasSacola = abacate + melancia;
        // o console.log a seguir, será para o resultado aparecer sem que você precise escrever o comando, como acontece na linha 8, você pode incluir textos.
        console.log(totalFrutasSacola); 
        console.log("A soma do abacate e da melancia é: ", totalFrutasSacola);  
    </script>
</html>
