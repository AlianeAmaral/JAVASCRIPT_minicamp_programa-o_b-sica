<html>
    <script>
        var soma = 4 + 2;
        console.log(soma);

        var subtracao = 5 - 3;
        console.log(subtracao);

        var multiplicacao = 5 * 4;
        console.log(multiplicacao);

        var divisao = 20 / 4;
        console.log(divisao);

        var resto = 20 % 3;
        console.log(resto);

        //é como 3 elevado a 4, ou seja: 3x3x3x3=81, nº elevado a ele mesmo.
        var potenciacao = 3 ** 4;
        console.log(potenciacao);

        //explicando sobre precedência:
        var a = 10;
        var b = 80;
        var resultado = (a + b) / (8 + 2);
        console.log(resultado);
        //o resultado dá 22, mas é porque falta o parênteses, ele fez b / 8 primeiro, depois somou, como em matemática, se resolve primeiro o que há nos parênteses.

        //incremento:
        var incremento = 11;
        incremento = incremento + 1; // a var recebe o valor dela anterior que é 11, mais 1.
        incremento++; //ou usar esse, é uma abreviação da operação da linha 31.
        console.log(incremento);
        
        //decremento:
        var decremento = 10;
        decremento = decremento - 1;
        decremento--;
        console.log(decremento);
    </script>
</html>
