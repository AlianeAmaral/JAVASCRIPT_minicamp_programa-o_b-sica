<html>
    <script>
    //você também pode inserir um comando fora que sempre execute, não entre em condições.    
    console.log("Sempre executar.");

    //usando if - else if - else:
        var a = 50;
        var b = 30;
        
        if (a > b) {
            console.log("Valor de A é maior que B.");
        } else if (a < b) {
            console.log("Valor de A não é maior que B.");
        } else {
            console.log("Valor de A é igual a B.");
        }

        //usando if - if:
        var c = 40;
        var d = 50;
        if (c >= d) {
            console.log("Valor de C é maior ou igual a D");
        } 
        if (c <= d) {
            console.log("Valor de C é menor ou igual a D");
        }

</html>
