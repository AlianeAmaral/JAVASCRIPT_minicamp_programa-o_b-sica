<html>
    <script>
        function calculoMediaNotas(notaA, notaB, notaC, notaD) {
            var media = (notaA + notaB + notaC + notaD) / 4;
            return media;
        } 

        //uma função pode chamar outra função dentro dela.
        var media = calculoMediaNotas(10, 5, 7, 9);
            console.log(media);
    </script>
</html>
