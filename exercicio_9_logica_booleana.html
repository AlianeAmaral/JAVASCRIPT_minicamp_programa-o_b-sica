<html>
    <script>
        var hojeFezCalor = true;
        var ontemFezCalor = false;

        //Operador "E" 
        if (hojeFezCalor && ontemFezCalor) {
            console.log("Fez calor hoje e ontem.");
        }
        
        //Operador "OU" / "OR"
        if (hojeFezCalor || ontemFezCalor) {
            console.log("Fez calor hoje OU ontem.");
        }

        //Operador "NÃO" / "NOT"
        if (!hojeFezCalor) {
            console.log("Hoje não fez calor");
        }
    </script>
</html>
